<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <title>Header Example</title>
  <link rel="stylesheet" href="../CSS/style2.css">
</head>
<body>
    <nav>
      <h1>Hannat&lt;/&gt;</h1>
      <ul>
        <li><a href="#Home">Home</a></li>
        <li><a href="#About">About</a></li>
        <li><a href="#Project">Project</a></li>
        <li><a href="#Contact">Contact</a></li>
      </ul>
    </nav> 
  <div class="header">
      <h1 class="text-header">Fall seven times <br>stand up eight</h1>
  </div>

  <!-- Home -->
  <div id="Home" class="li li-home">
    <h1>Home</h1>
  </div>
  <!-- --------------------------------------------------------------------->
  <div class="main main-home">
      <div class="image image-home">
        <img src="" alt="">
      </div>
      <div class="text text-home">
        <div class="my-name">
          <h3></h3>
        </div>
        <div class="my-role">
          <div class="rotate-text">
            <span>Machine learning engineering</span>
            <span>AI engineering</span>
            <span>Data Scientist</span>
            <span>Software developer</span>
            <span>Full stack developer</span>
            <span>Web developer</span>
          </div>
        </div>
        <div class="my-social">
            <a href="https://github.com/username" target="_blank">
        <iconify-icon icon="simple-icons:github" width="60"></iconify-icon></a>
      <a href="https://medium.com/@username" target="_blank">
        <iconify-icon icon="simple-icons:medium" width="60"></iconify-icon></a>
      <a href="https://www.kaggle.com/houlo7" target="_blank">
        <iconify-icon icon="simple-icons:kaggle" width="60"></iconify-icon></a>
      <a href="https://linkedin.com/in/username" target="_blank">
        <iconify-icon icon="simple-icons:linkedin" width="60"></iconify-icon></a>
            </div>
            <div class="my-resume"></div>
            </div>
  </div>

  <!-- About -->
  <div id="About" class="li li-ablut">
    <h1>About</h1>
  </div>
    <!-- -------------------------------------------------------------------->
  <div class="main main-about"> 
    <div class="text text-about">
      <div class="about-me"></div>
      <div class="my-email"></div>
      <div class="my-education"></div>
      <div class="my-skill"></div>
    </div>
    <div class="image image-about"></div>
  </div>
  <!-- Project -->
  <div id="Project" class="li li-project">
    <h1>Project</h1>
  </div>
  <!-- -------------------------------------------------------------------->
  <div class="main main-project">

  </div>

  <!-- Contact -->
  <div id="Contact" class="li li-contact">
    <h1>Contact</h1>
  </div>
    <!-- -------------------------------------------------------------------->
  <div class="main main-contact">

  </div>

</body>
</html>
